<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">Body Mass Index (BMI) Calculator</div>
        Your Height(cm): <input type="number" value="170" class="input" id="height" placeholder="Enter your height in cm"> Your Weight(kg): <input type="number" value="80" class="input" id="weight" placeholder="Enter your weight in kg">
        <button class="btn" id="btn">Compute BMI</button> Your BMI: <input disabled-type="text " class="input " id="BMI" placeholder="Your BMI result">
        <h4 class="weightCondition ">Weight Condition: <span id="weightCondition"></span></h4>
    </div>
    <script src="index.js"></script>
</body>

</html>
